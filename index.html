<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播样式3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider {
            position: absolute;
            inset: 80px 200px 80px 80px;
            border-radius: 20px;
            box-shadow: 0 0 10px #000;
        }

        .box {
            position: absolute;
            top: 70%;
            transform: translateY(-50%);
            width: 240px;
            height: 320px;
            background: var(--img);
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            transition: 0.5s;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 5px solid #fff;
        }

        .box:nth-child(1),
        .box:nth-child(2) {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateY(0);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0);
        }

        .box:nth-child(3) {
            left: calc(50% + 240px);
        }

        .box:nth-child(4) {
            left: calc(50% + 500px);
        }

        .box:nth-child(5) {
            left: calc(50% + 760px);
        }

        .box:nth-child(6) {
            left: calc(50% + 1020px);
        }

        .box:nth-child(7) {
            left: calc(50% + 1280px);
        }

        .box:nth-child(8) {
            left: calc(50% + 1540px);
        }

        .buttons {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
        }

        .buttons button {
            position: relative;
            width: 50px;
            height: 50px;
            background: #111;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            border: none;
        }

        .buttons button:active {
            opacity: 0.5;
        }

        @media (max-width: 900px) {
            .slider {
                position : absolute;
                inset: 40px 40px 200px 40px;
            }

            .box {
                width: 100px;
                height: 100px;
                top: initial;
                bottom: -170px;
                box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            }

            .box:nth-child(1),
            .box:nth-child(2) {
                top: initial;
                bottom: 0px;
            }

            .box:nth-child(3) {
                left: 0px;
            }

            .box:nth-child(4) {
                left: 120px;
            }

            .box:nth-child(5) {
                left: 240px;
            }

            .box:nth-child(6) {
                left: 360px;
            }

            .box:nth-child(7) {
                left: 480px;
            }

            .box:nth-child(8) {
                left: 600px;
            }
        }
        
    </style>
</head>

<body>

    <div class="container">
        <div class="slider" aria-label="图片轮播" role="region">
            <div class="box" style="--img: url('/brave.jpg')"></div>
            <div class="box" style="--img: url('')"></div>
            <div class="box" style="--img: url('')"></div>
            <div class="box" style="--img: url('')"></div>
            <div class="box" style="--img: url('')"></div>
            <div class="box" style="--img: url('')"></div>
            <div class="box" style="--img: url('')"></div>
            <div class="box" style="--img: url('')"></div>
        </div>
        <div class="buttons" aria-hidden="false">
            <button class="prev" aria-label="上一张">&lt;</button>
            <button class="next" aria-label="下一张">&gt;</button>
        </div>
    </div>

    <script>
        (function () {
            const nextBtn = document.querySelector('.next');
            const prevBtn = document.querySelector('.prev');
            const slider = document.querySelector('.slider');
            let intervalId = null;
            const AUTOPLAY_DELAY = 3000;

            function next() {
                const boxes = slider.querySelectorAll('.box');
                if (boxes.length) slider.appendChild(boxes[0]);
            }

            function prev() {
                const boxes = slider.querySelectorAll('.box');
                if (boxes.length) slider.prepend(boxes[boxes.length - 1]);
            }

            nextBtn.addEventListener('click', () => { pauseAutoplay(); next(); });
            prevBtn.addEventListener('click', () => { pauseAutoplay(); prev(); });

            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') { pauseAutoplay(); next(); }
                if (e.key === 'ArrowLeft') { pauseAutoplay(); prev(); }
            });

            function startAutoplay() {
                if (intervalId) return;
                intervalId = setInterval(next, AUTOPLAY_DELAY);
            }

            function pauseAutoplay() {
                if (intervalId) { clearInterval(intervalId); intervalId = null; }
            }

            slider.addEventListener('mouseenter', pauseAutoplay);
            slider.addEventListener('mouseleave', startAutoplay);
            const buttons = document.querySelector('.buttons');
            buttons.addEventListener('mouseenter', pauseAutoplay);
            buttons.addEventListener('mouseleave', startAutoplay);

            startAutoplay();
        })();
    </script>

</html>
